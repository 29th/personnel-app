<div class="panel panel-default">
    <div class="panel-heading">
        <h2>{{ weapon }}</h2>
        <div>
            <ul class="nav nav-tabs pull-right">
                {{#each badges}}
                <li><a href=".{{ this.badge }}" data-toggle="tab">{{ this.badge }}</a></li>
                {{/each}}
            </ul>
        </div>
    </div>
    <div class="panel-body">
        <div class="tab-content">
        </div>
    </div>
</div>
