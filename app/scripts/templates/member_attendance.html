<div class="panel panel-default">
    <div class="panel-heading"><h2>Attendance</h2></div>
    <div class="panel-body panel-no-padding">
        <div class="table-responsive">
            <table class="table attendance-percentages">
                
          <tr><td style="text-align:right;">30 days:</td><td> <b>{{perc30}}</b>%</td></tr>
          <tr><td style="text-align:right;">60 days:</td><td> <b>{{perc60}}</b>%</td></tr>
          <tr><td style="text-align:right;">90 days:</td><td> <b>{{perc90}}</b>%</td></tr>
          <tr><td style="text-align:right;">Total:</td><td> <b>{{percAll}}</b>%</td></tr>
            </table>
        </div>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th colspan="2">Unit</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
        
        <button class="btn btn-large btn-block more" type="button" data-loading-text="Loading" data-error-text="Error">More</button>
    </div>
</div>
