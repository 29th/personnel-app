<div class="row header">
    <div class="col-sm-10">
        <div class="title">{{ name }} <abbr>({{ abbr }})</abbr>{{#if this.active }}{{else}}<h5><span style='color:red;'>Unit is not active</span></h5> {{/if}}</div>
    </div>
    <div class="col-sm-2" id="admin"></div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="nav nav-tabs">
            <li{{#if_eq highlight compare="roster"}} class="active"{{/if_eq}} data-highlight="roster"><a href="#units/{{ key }}">Roster</a></li>
            <li{{#if_eq highlight compare="attendance"}} class="active"{{/if_eq}} data-highlight="attendance"><a href="#units/{{ key }}/attendance">Attendance</a></li>
            <!--<li{{#if_eq highlight compare="qualifications"}} class="active"{{/if_eq}} data-highlight="qualifications"><a href="#members/{{ unit_key }}/qualifications">Qualifications</a></li>-->
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" id="page"></div>
</div>
