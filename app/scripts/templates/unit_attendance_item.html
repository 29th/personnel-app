<td><a href="#events/{{ this.event.id }}">{{dateFormat this.event.datetime format="ll HH:mm"}}</a></td>
<td><a href="#units/{{ this.unit.key }}">{{str_replace this.unit.abbr "HQ" ""}}</a></td>
<td class="text-center">
    {{#if this.event.mandatory}}<span class="label label-info">Mandatory</span>{{else}}<span class="label label-default">Non-Mandatory</span>{{/if}}
</td>
<td>
    {{ this.event.type }}
</td>
<td>{{ attended }} / {{add attended absent}}</td>
<td>{{subtract absent excused }}</td>
