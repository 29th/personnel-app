<table class="table">
    <tr>
        <th>Active Class</th>
        <td>{{join classes delimiter=", "}}</td>
    </tr>
    <tr>
        <th>Country</th>
        <td>
            {{#if this.country.abbr}}<img src="images/countries/{{ toLowerCase this.country.abbr }}.png" title="{{ this.country.name }}">{{/if}}
            {{ country.name }}
        </td>
    </tr>
    <tr>
        <th>ROID</th>
        <td>{{ steam_id }}</td>
    </tr>
</table>
