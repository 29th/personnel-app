<li class="qualification">
    {{#if qualification}}
        <span class="glyphicon glyphicon-check{{#if allowedTo.addQualification}} cursor{{/if}}" data-standard-id="{{ id }}"></span>
    {{else}}
        <span class="glyphicon glyphicon-unchecked{{#if allowedTo.addQualification}} cursor{{/if}}" data-standard-id="{{ id }}"></span>
    {{/if}}
    {{ description }}
    
    {{#if qualification}}
    <small>
        {{#if qualification.date}}
            {{dateFormat qualification.date format="ll"}}
        {{/if}}
        
        {{#if qualification.author.short_name}}
            by {{ qualification.author.short_name }}
        {{/if}}
    </small>
    {{/if}}
</li>
