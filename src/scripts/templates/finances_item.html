<td>{{ date }}</td>
<td>{{#if member.id }}<a href="#members/{{ member.id }}">{{ member.short_name }}</a>{{else}}{{ vendor }}{{/if}}</td>
<td>
  {{#is amount_received ">" 0}}
    <span class="finances-credit">${{decimals amount_received }}</span>
  {{/is}}
</td>
<td>
  {{#is amount_paid ">" 0}}
    <span class="finances-debit">${{decimals amount_paid }}</span>
  {{/is}}
</td>

<td>{{#if fee}}${{decimals fee }}{{/if}}</td>
<td>{{#if notes}}{{notes}}{{/if}}</td>
