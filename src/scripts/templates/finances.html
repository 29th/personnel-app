<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Finances</h2>
        <div class="pull-right">
            <button type="button" class="btn btn-default"><a href="http://29th.org/donate">Donate</a></button>
        </div>
    </div>
    <div class="panel-heading">
        <span>Ledger balance: $<b>{{decimals balance}}</b></span>
    </div>
    <div class="panel-body panel-no-padding">
    
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Entity</th>
                        <th>Amount Donated</th>
                        <th>Amount Paid</th>
                        <th>Fee</th>
                        <th>Notes</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
        
        <button class="btn btn-large btn-block more" type="button" data-loading-text="Loading" data-error-text="Error">More</button>
    </div>
</div>
