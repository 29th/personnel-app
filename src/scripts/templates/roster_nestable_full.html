<div class="" style="height:120px;font-size:3em;padding:10px;margin:15px;">
    {{#if logo}}<img src="images/units/{{logo}}" style="height:100px" />{{/if}}
    <a href="#units/{{ key }}">{{ name }}</a>
</div>
<ol class="dd-list">
    <center>
{{#if members.length}}
    {{#each positions}}
      {{#each this}}
        <div style="margin:3px;width:32%;display: inline-block;">
        <center>
        <table class="roster-full-table" style="border:1px solid black;width:300px;background-color:#55584a;">
            <tr>
                <td rowspan="3" style="width:66px;padding:2px;">
                    {{#if this.rank.filename}}<img src="images/ranks/60x60/{{ this.rank.filename }}.png" title="{{ this.rank.name }}">{{/if}}
                </td>
                <td style="font-weight:bold;font-size:1.5em;">
                    <a href="#members/{{ this.member.id }}">{{ this.member.full_name }}</a>
                </td>
            </tr>
            <tr>
                <td>
                    {{ this.rank.name }}
                </td>
            </tr>
            <tr>
                <td>
                    {{ this.position.name }}
                </td>
            </tr>
        
        </table></center></div>
      {{/each}}
    <br style="clear: left;" />
    {{/each}}
    </center>
{{/if}}
</ol>
