<td>
  <a href="#members/{{ member.id }}/eloas">{{ member.short_name }}</a>
  {{#if (eloa_active start_date end_date)}}
     <span class="active_eloa">ELOA ACTIVE</span>
  {{/if}}
</td>
<td>{{ start_date }}</td>
<td>
	{{#if return_date}}
		Returned: {{ return_date }} 
	{{else}} 
		{{ end_date }} 
	{{/if}}
</td>
<td>
	{{ reason }}
	{{#if availability}}
		- Availability: {{ availability }}
	{{/if}}
</td>
