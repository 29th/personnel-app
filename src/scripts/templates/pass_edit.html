<div class="panel panel-default">
  <div class="panel-heading">
     <h2>Add / Edit a Weapon Pass</h2>
  </div>
  <div class="panel-body">
  <form role="form">
{{#if id}}    
    <div class="form-group">
        <label for="date">Date of adding</label>
        <input type="text" class="form-control" name="date" id="date" value="{{ date }}" disabled="true">
        <p class="help-block error-msg"></p>
    </div>
{{/if}}
    <div class="form-group">
        {{#each members}}
          [{{this}}]<br>
        {{/each}}
        <label for="member_id">Member - subject of weapon pass</label>
        <input type="hidden" name="member_id" value="{{member.id}}">
{{#if id}}
        <input type="text" class="form-control disabled" value="{{ member.short_name }}" disabled="true">
{{else}}
        <select class="form-control selectpicker disabled" data-live-search="true" disabled="true">
            {{#select member.id}}
            {{#each units.[0]}}
                <option value="{{ this.member.id }}">{{ this.member.short_name }}</option>
            {{/each}}
            {{/select}}
        </select>
{{/if}}
    </div>
    
    <div class="form-group">
        <label for="recruit_id">Recruit</label>
        <select class="form-control selectpicker " data-live-search="true" name="recruit_id" id="recruit_id">
            {{#select member.id}}
            <option value="">Choose recruit ...</option>
            {{#each recruits}}
                <option value="{{ member.id }}">{{ member.first_name }} {{ member.last_name }}{{#if tp.id}} in {{tp.tp}}{{/if}} on {{enl.date}}</option>
            {{/each}}
            {{/select}}
        </select>
    </div>

    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="text" class="form-control" id="start_date" name="start_date" value="{{ start_date }}" data-provide="datepicker" data-date-format="yyyy-mm-dd">
    </div>
    
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="text" class="form-control" id="end_date" name="end_date" value="{{ end_date }}" data-provide="datepicker" data-date-format="yyyy-mm-dd">
    </div>
    
    <div class="form-group">
        <label for="type">Type of Pass</label>
        <select class="form-control" name="type" id="type">
            {{#select type}}
            <option value="">Select...</option>
            <option value="Recruitment">Recruitment</option>
            <option value="Recurring Donation">Recurring Donation</option>
            <option value="Award">Award</option>
            <option value="Other">Other</option>
            {{/select}}
        </select>
        <p class="help-block error-msg"></p>
    </div>
    
    <div class="form-group">
        <label for="reason">Reason</label>
        <textarea class="form-control" rows="6" name="reason" id="reason">{{ reason }}</textarea>
        <p class="help-block error-msg"></p>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
  </form>
  </div>
</div>
