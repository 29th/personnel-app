<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Extended LOAs</h2>
        <div class="panel-ctrls">
            <div class="btn-group" id="filter-status">
                <button type="button" class="btn btn-default btn-status active" data-status="">All</button>
                <button type="button" class="btn btn-default btn-status" data-status="active">Active</button>
                <button type="button" class="btn btn-default btn-status" data-status="future">Future</button>
            </div>
        </div>
    </div>
    <div class="panel-body panel-no-padding">
    
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Member</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th class="col-md-4">Reason</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
        
        <button class="btn btn-large btn-block more" type="button" data-loading-text="Loading" data-error-text="Error">More</button>
    </div>
</div>
