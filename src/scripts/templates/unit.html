<div class="row header">
    <div class="col-sm-10">
        <div class="title">{{ name }} <abbr>({{ abbr }})</abbr>{{#if this.active }}{{else}}<h5><span style='color:red;'>Unit is not active</span></h5> {{/if}}</div>
    </div>
    <div class="col-sm-2" id="admin"></div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="nav nav-tabs">
            <li{{#is highlight "===" "roster"}} class="active"{{/is}} data-highlight="roster"><a href="#units/{{ key }}">Roster</a></li>
            <li{{#is highlight "===" "attendance"}} class="active"{{/is}} data-highlight="attendance"><a href="#units/{{ key }}/attendance">Attendance</a></li>
            <li{{#is highlight "===" "awols"}} class="active"{{/is}} data-highlight="awols"><a href="#units/{{ key }}/awols">AWOLs</a></li>
        </ul>
    </div>
</div>
<div class="row" id="page">
    {{#times numColumns}}
        <div class="col-md-{{ divide 12 ../numColumns }}" id="col{{ this }}"></div>
    {{/times}}
</div>
