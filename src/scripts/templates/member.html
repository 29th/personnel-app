<div class="row header">
    {{#if rank.filename}}<div class="col-sm-1"><img src="images/ranks/60x60/{{ rank.filename }}.png" title="{{ rank.name }}"></div>{{/if}}
    <div class="col-sm-{{#if rank.filename}}9{{else}}10{{/if}}">
        <div class="title">{{ rank.name }} {{ full_name }}</div>
        <ul class="assignments">
            {{#each assignments}}
                <li>{{ this.position.name }}, <a href="#units/{{ this.unit.key }}">{{this.unit.name }}</a></li>
            {{/each}}
        </ul>
    </div>
    <div class="col-sm-2" id="admin"></div>
</div>
<div class="row">
    <div class="col-sm-12">
        <ul class="nav nav-tabs">
            <li{{#is highlight "===" "profile"}} class="active"{{/is}} data-highlight="profile"><a href="#members/{{ id }}">Profile</a></li>
            <li{{#is highlight "===" "servicerecord"}} class="active"{{/is}} data-highlight="servicerecord"><a href="#members/{{ id }}/servicerecord">Service Record</a></li>
            <li{{#is highlight "===" "attendance"}} class="active"{{/is}} data-highlight="attendance"><a href="#members/{{ id }}/attendance">Attendance</a></li>
            <li{{#is highlight "===" "qualifications"}} class="active"{{/is}} data-highlight="qualifications"><a href="#members/{{ id }}/qualifications">Qualifications</a></li>
<!--            <li{{#is highlight "===" "recruits"}} class="active"{{/is}} data-highlight="recruits"><a href="#members/{{ id }}/recruits">Recruits</a></li> -->
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-sm-12" id="page"></div>
</div>
