<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Members Search</h2>
        <br>
        <input type="text" class="form-control search_pattern" id="search_pattern" name="search_pattern" value="" width="40">
        <button type="button" id="search_btn" class="btn btn-default searcher">Search for Name or ROID</button>
    </div>
    <div class="panel-body">
    
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Assignment</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
        
        <button class="btn btn-large btn-block more" type="button" data-loading-text="Loading" data-error-text="Error">More</button>
    </div>
</div>
