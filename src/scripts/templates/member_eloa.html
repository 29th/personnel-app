<form role="form">
    
    <div class="form-group">
        <label for="start_date">Start Date</label>
        <input type="text" class="form-control" id="start_date" name="start_date" value="{{ start_date }}" data-provide="datepicker" data-date-format="yyyy-mm-dd">
    </div>
    
    <div class="form-group">
        <label for="end_date">End Date</label>
        <input type="text" class="form-control" id="end_date" name="end_date" value="{{ end_date }}" data-provide="datepicker" data-date-format="yyyy-mm-dd">
    </div>
    
    <div class="form-group">
        <label for="reason">Reason</label>
        <textarea class="form-control" rows="3" name="reason" id="reason">{{ reason }}</textarea>
        <p class="help-block error-msg"></p>
    </div>
    
    <div class="form-group">
        <label for="reason">Availability</label>
        <textarea class="form-control" rows="3" name="availability" id="availability">{{ availability }}</textarea>
        <p class="help-block error-msg"></p>
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block">Post ELOA</button>
    
</form>
