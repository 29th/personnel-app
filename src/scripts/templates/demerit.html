<div class="panel panel-default">
    <div class="panel-heading"><h2>Demerit{{#if member.short_name}} - {{ member.short_name }}{{/if}}</h2></div>
    <div class="panel-body">
        <p>{{ bbcode reason }}</p>
        
        <div class="reporter">
            Posted
            {{#if author.short_name }}by <a href="#members/{{ author.id }}">{{ author.short_name }}</a>{{/if}}
            on {{ dateFormat date }}
        </div>
    </div>
</div>
