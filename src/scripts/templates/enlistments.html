<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Enlistments</h2>
        <div class="pull-left" id="forums-link">
          <button class="btn btn-default">
            <a href='{{ vanilla_forum_url }}/categories/enlistment-office'>To Enlistment Office</a>
          </button>
        </div>
        <div class="panel-ctrls">
            <div class="btn-group" id="filter-status">
                <button type="button" class="btn btn-default btn-status active" data-status="">All</button>
                <button type="button" class="btn btn-default btn-status" data-status="pending">Pending</button>
                <button type="button" class="btn btn-default btn-status" data-status="accepted">Accepted</button>
                <button type="button" class="btn btn-default btn-status" data-status="denied">Denied</button>
                <button type="button" class="btn btn-default btn-status" data-status="awol">AWOL</button>
                <button type="button" class="btn btn-default btn-status" data-status="withdrawn">Withdrawn</button>
            </div>
            <div class="btn-group" id="filter-game">
                <button type="button" class="btn btn-default btn-game active" data-game="">All</button>
                <button type="button" class="btn btn-default btn-game" data-game="RS">RS</button>
                <button type="button" class="btn btn-default btn-game" data-game="DH">DH</button>
                <button type="button" class="btn btn-default btn-game" data-game="Arma 3">Arma 3</button>
            </div>
            <div class="btn-group" id="filter-timezone">
                <button type="button" class="btn btn-default btn-timezone active" data-timezone="">Both</button>
                <button type="button" class="btn btn-default btn-timezone" data-timezone="EST">EST</button>
                <button type="button" class="btn btn-default btn-timezone" data-timezone="GMT">GMT</button>
            </div>
        </div>
    </div>
    <div class="panel-body panel-no-padding">

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Unit</th>
                        <th>Name</th>
                        <th>In-Game Name</th>
                        <th>Game/Time</th>
                        <th>Liaison</th>
                        <th>Recruiter</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>

        <button class="btn btn-large btn-block more" type="button" data-loading-text="Loading" data-error-text="Error">More</button>
    </div>
</div>
