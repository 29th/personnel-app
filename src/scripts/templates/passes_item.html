<td nowrap="nowrap">

  {{#if (eloa_active start_date end_date)}}
     <span class="active_eloa eloa_label">PASS ACTIVE</span>
  {{/if}}

  {{/if}}

<td nowrap="nowrap">{{ end_date }}</td>

<td>{{bbcode reason }}</td>
