<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Attendance</h2>
        <div class="pull-right att_perc">
            <span class="att_perc_days">30 days:</span><span class="att_perc_per">{{ perc30 }}%</span>
            <span class="att_perc_days">60 days:</span><span class="att_perc_perc">{{ perc60 }}%</span>
            <span class="att_perc_days">90 days:</span><span class="att_perc_perc">{{ perc90 }}% </span>
            <span class="att_perc_days">Total:</span><span class="att_perc_perc">{{ percAll }}%</span>
        </div>
    </div>
    <div class="panel-body panel-no-padding">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th colspan="2">Unit</th>
                        <th>Type</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="rows"></tbody>
            </table>
        </div>
        
        <button class="btn btn-large btn-block more" type="button" data-loading-text="Loading" data-error-text="Error">More</button>
    </div>
</div>
